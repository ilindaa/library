<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibList</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./Images/favicon.png"> 
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="library-name"><h1 class="h1-lib">Lib</h1><h1 class="h1-list">List</h1></div>

    <!-- Opens the form -->
    <button type="button" onclick="openForm()" class="new-book-button">+ New Book</button>

    <!-- Form -->
    <div class="form-align">
        <form class="book-form" onsubmit="event.preventDefault(); addBookToLibrary();">
            <h3 class="book-form-title">Book Form</h3>
            <button type="button" onclick="closeForm()" class="form-close-button">Close</button>
            <div class="form-content">
                <div class="form-row">
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-item">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" min="0" value="0" required>
                    </div>
                    <div class="form-item">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="" hidden>Status</option>
                            <option value="Reading">Reading</option>
                            <option value="Plan to Read">Plan to Read</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>
            </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div class="form-overlay-bg" onclick="closeForm()"></div>

    <!-- Display Books Here -->
    <div class="bookshelf"></div>
</body>
</html>
