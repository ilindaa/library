<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibList</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="library-name"><h1 class="h1-lib">Lib</h1><h1 class="h1-list">List</h1></div>

    <!-- Opens the form -->
    <button type="button" onclick="openForm()" class="new-book-button">+ New Book</button>

    <!-- Form -->
    <form class="book-form" onsubmit="event.preventDefault(); addBookToLibrary();">
        <h3>Book Form</h3>
        <button type="button" onclick="closeForm()">Close Form</button>
        <label for="title">Title</label>
        <input type="text" id="title" required>

        <label for="author">Author</label>
        <input type="text" id="author" required>

        <label for="pages">Pages</label>
        <input type="number" id="pages" min="0"required>

        <label for="status">Status</label>
        <select id="status" required>
            <option value="" hidden>Status</option>
            <option value="Reading">Reading</option>
            <option value="Plan to Read">Plan to Read</option>
            <option value="Completed">Completed</option>
        </select>

        <button type="submit" class="submit-button">Submit</button>
    </form>

    <!-- Display Books Here -->
    <div class="bookshelf"></div>
</body>
</html>
